
<!DOCTYPE html>
<html lang="es" class="dark transition-colors duration-500 scroll-smooth" style="scroll-padding-top: 100px;">
<head>
    <meta charset="utf-8">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;900&family=Noto+Sans:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#1d4e58",
                        "accent-coral": "#F2C8B4",
                        "background-dark": "#0e111a",
                        "background-light": "#f8fafc",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .light .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .mesh-gradient {
            background-color: #0e111a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(29, 78, 88, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(30, 64, 175, 0.1) 0px, transparent 50%);
            min-height: 100vh;
        }
        
        .light.mesh-gradient {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(29, 78, 88, 0.07) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(30, 64, 175, 0.04) 0px, transparent 50%);
        }

        .glowing-orb {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }
        
        .light .glowing-orb {
            opacity: 0.1;
        }

        body {
            transition: background-color 0.5s ease;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(29, 78, 88, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(29, 78, 88, 0.5); }
    </style>
